<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good Games - Gaming at Lightspeed</title>
    <script type="text/javascript">
      // SPA redirect for GitHub Pages
      var pathname = location.pathname;
      var parts = pathname.split('/').slice(1);
      
      // If path includes /good-games/, we're already in the right place
      if (pathname === '/good-games/' || pathname === '/good-games') {
        // Root path, let index.html handle it
        location.replace('/good-games/');
      } else if (pathname.startsWith('/good-games/')) {
        // Already in /good-games/ subdirectory
        var route = pathname.replace('/good-games/', '');
        if (route && route !== '') {
          // Redirect to root with hash
          location.replace('/good-games/#/' + route);
        }
      } else {
        // Redirect to /good-games/
        location.replace('/good-games/');
      }
    </script>
  </head>
  <body>
  </body>
</html>
